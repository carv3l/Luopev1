<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luope - Student interface</title>
    <style>
        table, th, td {
  border: 1px solid black;
}
        </style>
</head>




<body>
<div>
    <main>
        <div id="meals"> 
                <span id="selected-canteen"></span>
            
                <table id="myTable" v-for="bd in dates">
                        <tr>
                           <td>{{bd.moment_date}}</td>
                           </tr>
                           <tr v-for="e in bd.list">
                               <td>{{e.description}} {{e.category_description}} <span style="color:#FF5252">{{e.take_away ? '- Take-Away' : ''}}</span></td>
                               <td>{{e.price}}â‚¬</td>
                               <td>
                                    <button class="mdl-button mdl-button--colored {{e.reserved ? 'hidden' : ''}}" v-on:click=" reserve(e)" style="float:right">reservar</button>
                                    <button class="mdl-button mdl-button--colored {{e.reserved ? '' : 'hidden'}}" style="float:right" disabled>reservado</button>
                               </td>
                           </tr> 
                   </table>
    </main>
</div>



    <script type="application/javascript" src="components/moment/min/moment-with-locales.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="application/javascript" src="js/dashv1.js"></script>


</body>
</html>
